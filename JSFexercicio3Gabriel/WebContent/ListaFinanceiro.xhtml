<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
   <title> Lista Financeiro</title>
</h:head>
<h:body>
   <h:form>
   <h:commandLink value="Cadastro" action="CadastroFinanceiro.xhtml" immediate="true"/>
    <h1> Lista Financeiro</h1>
    <h:messages/>
    
    <h:dataTable border="1" value="#{financeiroController.lista}" var="financeiro">
    <h:column>
    <f:facet name="header">
      <h:outputText value="ID"/>
    </f:facet>
    <h:outputText value="#{financeiro.id}"/>
    </h:column>
    
    <h:column>
    <f:facet name="header">
    <h:outputText value="Descrição do procedimento"/>
    </f:facet>
    <h:outputText value="#{financeiro.procedimentoDesc}"/>
    </h:column>
    
    <h:column>
    <f:facet name="header">
    <h:outputText value="Data início do procedimento"/>
    </f:facet>
    <h:outputText value="#{financeiro.dataInicioProcedimento}">
    <f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
    </h:outputText>
    </h:column>
    
    <h:column>
    <f:facet name="header">
    <h:outputText value="Data fim do procedimento"/>
    </f:facet>
    <h:outputText value="#{financeiro.dataFimProcedimento}">
    <f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
    </h:outputText>
    </h:column>
    
    <h:column>
    <f:facet name="header">
    <h:outputText value="Paciente"/>
    </f:facet>
    <h:outputText value="#{financeiro.pacienteDesc}"/>
    </h:column>
    
    <h:column>
    <f:facet name="header">
    <h:outputText value="Quantidade de exames"/>
    </f:facet>
    <h:outputText value="#{financeiro.quantidadeExameProcedimento}"/>
    </h:column>
    
    
    <h:column>
    <f:facet name="header">
    <h:outputText value="Valor do procedimento"/>
    </f:facet>
    <h:outputText value="#{financeiro.valor_procedimento}"/>
    </h:column>
    
    <h:column>
    <f:facet name="header">
    <h:outputText value="Valor total"/>
    </f:facet>
    <h:outputText value="#{financeiro.valortotal}"/>
    </h:column>
    
    <h:column>
    <f:facet name="header">
    <h:outputText value="Ação"/>
    </f:facet>
    <h:commandButton value="Editar" action="#{financeiroController.editar}">
    <f:setPropertyActionListener 
    value="#{financeiro}" 
    target="#{financeiroController.financeiro}"/>
    </h:commandButton>
    <h:commandButton value="Excluir" action="#{financeiroController.excluir}" onclick="return confirm ('Confirma a exclusao ?')">
    <f:setPropertyActionListener 
    value="#{financeiro}"
    target="#{financeiroController.financeiro}"/>
    </h:commandButton>
    </h:column>
    
    </h:dataTable>
   </h:form>
</h:body>
</html>
